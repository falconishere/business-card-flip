<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Flip</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>


<input type="checkbox" id="flip-toggle">


<label for="flip-toggle" class="overlay"></label>

<div class="card-container">
    <div class="business-card">
        
        <div class="card-side card-front">
            <div class="card-header">
                <div class="profile-img">
                    <img src="images/profile.jpg" alt="">
                </div>
                <div class="info">
                    <h1>Tony Stark</h1>
                    <p>Entrepreneur at Stark industries</p>
                </div>
            </div>
            <div class="card-details">
                <div class="div">
                    <p>
                        Inventing the future, one breakthrough at a time.
                    </p>
                </div>
                <div class="contact">
                    <p><i class="fas fa-envelope"></i> tonystark@gmail.com</p>
                    <p><i class="fas fa-phone"></i> +1 234 4566 344</p>
                    <p><i class="fas fa-map-marker-alt"></i> Dubai</p>
                </div>
                <div class="divider"></div>
                <div class="social-icons">
                    <a href="https://www.linkedin.com/in/tony-stark-434228351/" target="_blank" class="icon" title="LinkedIn">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://twitter.com/realtonystark" target="_blank" class="icon" title="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://github.com/TonyStark" target="_blank" class="icon" title="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                    
                </div>
               
            </div>
        </div>
        
        <div class="card-side card-back">
            <img src="images/logos.png" alt="Stark Industries Logo" class="logo-img">
        </div>
    </div>
</div>
<div class="copyright">
    &copy; 2025 Tony Stark. All rights reserved.
</div>

</body>
</html>
